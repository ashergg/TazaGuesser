<!DOCTYPE html>
<html>
    <head>
        <title>TazaGuesser</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/css/main.css">
        <script src="https://js.arcgis.com/4.15/"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header">
            <div class=title><h1>TazaGuesser</h1></div>
        </div>
        <div class="wrapper">
            <div class="arrow_block top_arrow" onclick="up()">
                <img src="up_arrow.png" width="68" height="48">
            </div>
            <div class="arrow_block left_arrow" onclick="left()">
                <img src="left_arrow.png" width="48" height="68">
            </div>
            <div class="box">
                <img class=tile id="tile"> 
            </div>
            <div class="arrow_block right_arrow" onclick="right()">
                <img src="right_arrow.png" width="48" height="68">
            </div>
            <div class="arrow_block bottom_arrow" onclick="down()">
                <img src="down_arrow.png" width="68" height="48">
            </div>
        </div>
        <div id="map01" style=' height: 400px; margin-top: 10px;'></div>
        <script src=utils.js></script>
    </body>
</html>
